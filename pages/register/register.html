<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/animation.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="../../styles/toast.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <form class="box-register">
            <div class="header">
            <h3>Cadastro</h3>
            <a href="../../index.html"><button type="button">Voltar para o login</button></a>
            </div>

                <div class="register-user">
                    <label for="user">Usuário</label>
                    <input id="user-login"type="text" name="username" placeholder="Digite seu usuário aqui...">
                </div>
                <div class="register-email">
                    <label for="email">Email</label>
                    <input id="register-user-email" name="email" type="text" placeholder="Digite seu email aqui...">
                </div>
                <div class="register-password">
                    <label for="password">Senha</label>
                    <input id="register-login-password" name="password" type="password" placeholder="Digite sua Senha aqui...">
                </div>
                <div class="register-img">
                    <label for="img">Link da foto do perfil</label>
                    <input id="register-img-login"type="text" name="avatar" placeholder="Insira o link aqui...">
                </div>

                <button class="button-register2">Cadastrar</button>

                <a href="../../index.html"><button type="button" class="button-login-page">Voltar para o login</button></a>
        </form>
        <div class="box-info">
            <h1>Petinfo</h1>
            <h1>Ooooooba!</h1>
            <p>Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
            <div class="img-pets">
                <img src="../../assets/img/register-1.png" alt="">
                <div class="div-img">
                    <img src="../../assets/img/register-2.png" alt="">
                    <img src="../../assets/img/register-4.png" alt="">
                    <img src="../../assets/img/register-3.png" alt="">
                </div>

            </div>
        </div>
    </main>
    <script type="module" src="../../scripts/register.js"></script>
</body>
</html>
